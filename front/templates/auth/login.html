<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row">
        <div class="col-md-6 d-flex align-items-center">
            <img src="{{ url_for('static', filename='my_login.png') }}" alt="Login Image" class="img-fluid">
        </div>
        <div class="col-md-6">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div>
                <div class="alert alert-danger" role="alert">
                    <div>
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('auth.login') }}" method="POST"> 
                <h1 class="h3 mb-3 fw-normal">Login</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>            
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('auth.register') }}">NÃ£o tem uma conta? Registre aqui</a>
                <br>
                <a href="{{ url_for('auth.forgot') }}">Esqueceu a senha?</a>
            </div>
        </div>
    </div>
    <!-- <script src="{{ url_for('static', filename='script.js') }}"></script> -->
</body>
</html>
