<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C7607mNMQiu13Bg+V4i6ZqOG3X/E7qNICu60Q7d3d610006709015712/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row">
        <div class="col-md-6 d-flex align-items-center">
            <img src="{{ url_for('static', filename='my_login.png') }}" alt="Login Image" class="img-fluid">
        </div>
        <div class="col-md-6">

            {% for category, message in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{ category }} alert-dismissible fade show">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
      
            <form action="{{ url_for('auth.login') }}" method="POST"> 
                <h1 class="h3 mb-3 fw-normal">Login</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>            
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('auth.register') }}">NÃ£o tem uma conta? Registre aqui</a>
                <br>
                <a href="{{ url_for('auth.forgot') }}">Esqueceu a senha?</a>
            </div>
        </div>
    </div>
    <!-- <script src="{{ url_for('static', filename='script.js') }}"></script> -->
</body>
</html>
