{% extends "base_dashboard.html" %}

{% block maincontent %}

<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Editar Anotação</h5>            
        </div>
        <div class="card-body">            
            <form method="POST" action="{{ url_for('notas.salva_nota', id=nota_selecionada.id) }}">
              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" name="descricao" value="{{ nota_selecionada.description }}">
              </div>
              <button type="submit" class="btn btn-primary">Salva</button>
              <button type="submit" class="btn btn-danger">Cancela</button>
            </form>
            <a href="{{ url_for('dashboard.dashboard')}}">[Home]</a>
        </div>
    </div>
</div>

{% endblock %}
