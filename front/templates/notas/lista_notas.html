{% extends "base_dashboard.html" %}

{% block maincontent %}

<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Minhas Anotações</h5>            
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Data de Criação</th>
                        <th>Usuario</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for nota in notas %}
                    <tr>
                        <td>{{ nota.description }}</td>
                        <td>{{ nota.created_at}}</td>
                        <td>{{ nota.user_id}}</td>
                        <td>
                            <a href="{{ url_for('notas.edita_nota', id=nota.id) }}">[Editar]</a>
                            <form action="{{ url_for('notas.exclui_nota', id=nota.id) }}" method="post">
                                <input type=submit value="X">
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{{ url_for('dashboard.dashboard')}}">[Home]</a><a href="{{ url_for('notas.nova_nota') }}">[Nova]</a>
        </div>
    </div>
</div>

{% endblock %}
